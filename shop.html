    function showProducts(category) {
  const grid = document.getElementById('productGrid');
  const title = document.getElementById('mainTitle');
  grid.innerHTML = '';
  title.textContent = categoryName(category);
  products[category].forEach(p => {
    const product = document.createElement('div');
    product.className = 'product';
    product.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <div class="stars">${'â˜…'.repeat(p.rating)}${'â˜†'.repeat(5 - p.rating)}</div>
      <div class="price-cart">
        <span class="price">${p.price}</span>
        <button class="cart-btn" onclick='addToCart(${JSON.stringify(p)})'>ðŸ›’</button>
      </div>
    `;
    grid.appendChild(product);
  });
}

  
    function categoryName(key) {
      switch(key) {
        case 'skin': return 'Produits Skin Care';
        case 'hair': return 'Produits Hair Care';
        case 'body': return 'Produits Body Care';
        case 'accessories': return 'Accessoires Skin Care';
        default: return 'Tous les Produits';
      }
    }
  
    function addToCart(product) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push(product);
  localStorage.setItem('cart', JSON.stringify(cart));
}
